<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align="center" >Заполните анкету</h2>
    <form action="http://fe.it-academy.by/TestForm.php" method="post" target="_blank">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="lastname" maxlength="25" placeholder="Фамилия" autofocus required pattern="[А-Яа-яЁё] {1,25}"">
             <br>
            <input type="text" name="name" maxlength="20" placeholder="Имя" required pattern="[А-Яа-яЁё] {1,20}"">
            <br>
            <input type="text" name="patronymic" maxlength="24" placeholder="Фамилия" required pattern="[А-Яа-яЁё] {1,24}"">
             <fieldset>
        <legend>Паспортные данные</legend>
        <input type="text" name="password"  size="2" maxlength="2" placeholder="AA" required pattern="[A-Z] {2,}">
        <input type="text" name="number" size="7" maxlength="7" placeholder="1234567" required pattern="[0-9]{7}"">
            </fieldset> 
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" placeholder="2000" size="4" maxlength="4" pattern="[0-9]{4}">
                <select name="month">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select>
                <input type="number" name="day" min="1" max="31" step="1">
            </fieldset>
            <select name="nation" required>
                <option value="1">РБ</option>
                <option value="2">РФ</option>
                <option value="3">УКР</option>
                <br>
                
            </select>
            <label Адрес:></label> <br>
                <textarea name="adress" cols="10" rows="3">Адрес</textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <Fieldset>
                <Legend>Хобби</Legend>
                <input type="checkbox" name="1"> Рыбалка <br>
                <input type="checkbox" name="2"> Астрономия <br>
                <input type="checkbox" name="3"> Дайвинг <br>
                <input type="checkbox" name="4"> Марки 
            </Fieldset>
            <fieldset>
                <legend>Домашние животные (возможность выбора нескольких вариантов)</legend>
                <select name="list[]" size="12" multiple>
                    <optgroup label="Попугаи">
                        <option value="1"> Волнистый</option>
                        <option value="2">Ара</option>
                        <option value="3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="4">Караси</option>
                        <option value="5">Окуни</option>
                        <option value="6">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="7">Стая ворон</option>
                        <option value="8">Аист</option>
                        <option value="9">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>данные для входа и восстановления пароля</legend>
            <input type="text" name="login" maxlength="20" placeholder="Логин" required pattern="[A-Z] {5,20}"> <br>
            <input type="text" name="password" maxlength="20" autocomplete="off" placeholder="Пароль" required pattern="[A-Z] {10,20}"> <br>
        </fieldset> 
        <fieldset>
            <legend>Координаты</legend>
            <input type="email" pattern="/^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" placeholder="введите адрес почты"> <br>
            <input type="text" placeholder="введите адрес сайта" pattern="(http|ftp|https):\/\/([\w_-]+(?:(?:\.[\w_-]+)+))([\w.,@?^=%&:\/~+#-]*[\w@?^=%&\/~+#-])">
        </fieldset> 
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" min="-2.5" max="2.5" step="0.1"> <br>
            <input type="range" min="1" max="10">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"> <br>
            <input type="image" src="email.jpg" readonly>
        </fieldset> 

    </form>
</body>
</html>
